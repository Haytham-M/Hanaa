<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Manifesto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff0066;
            color: #fff;
            padding: 20px;
            font-size: 36px;
        }
        #loveMessage {
            font-size: 24px;
            color: #333;
            margin-top: 50px;
            line-height: 1.6;
        }
        #heart {
            color: #ff0066;
            font-size: 1.2em;
            vertical-align: middle;
        }
        #changeMessageBtn {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ff0066;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #changeMessageBtn:hover {
            background-color: #e5005a;
        }
    </style>
</head>
<body>
    <header>Love Manifesto</header>
    <div id="loveMessage">Your love is the melody to my heart's symphony <span id="heart">&#10084;</span></div>
    <button id="changeMessageBtn" onclick="changeMessage()">Update Manifesto</button>

    <script>
        function changeMessage() {
            var newMessage = prompt("Craft a new manifesto:");
            if (newMessage !== null && newMessage !== "") {
                document.getElementById("loveMessage").innerHTML = newMessage + " <span id='heart'>&#10084;</span>";
            }
        }
    </script>
</body>
</html>
